<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }
        .box {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        textarea, input, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Find a Doctor Near You</h2>

    <label>Symptoms</label>
    <textarea placeholder="e.g. fever, headache"></textarea>

    <label>City</label>
    <input placeholder="e.g. Bangalore">

    <button>Find Doctors</button>
</div>

</body>
</html>
